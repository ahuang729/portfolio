<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact</h1>
    <form action="mailto:theantthatdrew@gmail.com" method="POST" enctype="text/plain">
        <label>Email: 
            <input name="email" type="email"
        </label>

        <label>Subject: 
            <input name="subject"
        </label>

        <label>Message: 
            <textarea name="body"></textarea>
        </label>

        <button type="submit">Submit</button>

        
    </form>
</body>
</html>
